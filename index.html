<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Contact Me</title>
</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Contact Me</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter the name of the user..." />
                <a></a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address..." />
                <a></a>
            </div>

            <div class="form-content">
                <label for="message">Message:</label>
                <input type="message" id="message" placeholder="Enter your message..." />
                <a></a>
            </div>

             <div class="form-content">
                <label for="subject">Issue:</label>
                <textarea id="issue" name="issue" rows="4" cols="50" placeholder="Enter the subject here..."></textarea>
                <a></a>
            </div>

            <button type="submit">Send</button>

        </form>

    </div>


    <script src="app.js"></script>
</body>

</html>
